<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/setting.css">
    <script src="save_data.js"></script>
</head>

<body>
    <span class="setting-title">文字サイズ</span>
    <form id="font_size">
        <div class="container">
            <div class="selectbox" id="smalldiv"><input type="radio" name="font_size" value="small" id="small"><label for="small">小</label></div>
            <div class="selectbox" id="mediumdiv"><input type="radio" name="font_size" value="medium" id="medium" checked><label for="medium">中</label></div>
            <div class="selectbox" id="largediv"><input type="radio" name="font_size" value="large" id="large"><label for="large">大</label></div>
            <div class="selectbox" id="hugediv"><input type="radio" name="font_size" value="huge" id="huge"><label for="huge">特大</label></div>
        </div>
    </form>
    <br>
    <span class="setting-title">背景色</span>
    <form id="background_color">
        <div class="container">
            <div class="selectbox" id="whitediv"><input type="radio" name="background_color" value="white" id="white" checked><label for="white">白</label></div>
            <div class="selectbox" id="blackdiv"><input type="radio" name="background_color" value="black" id="black"><label for="black">黒</label></div>
            <div class="selectbox" id="kinaridiv"><input type="radio" name="background_color" value="kinari" id="kinari"><label for="kinari">生成り</label></div>
            <div class="selectbox" id="bluediv"><input type="radio" name="background_color" value="blue" id="blue"><label for="blue">水色</label></div>
        </div>
    </form>
    <br>
    <span class="setting-title">フォント</span>
    <form id="font_style">
        <div class="container">
            <div class="selectbox" id="minchodiv"><input type="radio" name="font_style" value="mincho" id="mincho" checked><label for="mincho">明朝</label></div>
            <div class="selectbox" id="gothicdiv"><input type="radio" name="font_style" value="gothic" id="gothic"><label for="gothic">ゴシック</label></div>
        </div>
    </form>
    <br>
    <button id="save_data">保存する</button><span id="check"></span>
</body>

</html>
